<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social.xyz</title>
    <style>
        /* Basic Reset and Styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        h1 {
            margin-top: 20px;
            color: #2c3e50;
        }
        p {
            margin-bottom: 20px;
            font-size: 18px;
        }

        /* Container for Logos */
        .logo-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            margin-top: 30px;
        }

        /* Logo Button Styling */
        .logo-button {
            width: 150px;
            height: 150px;
            border-radius: 10px;
            overflow: hidden;
            transition: transform 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            cursor: pointer;
        }
        .logo-button img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .logo-button:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>

    <h1>Welcome to Social.xyz</h1>
    <p>Explore our Instagram pages and partners:</p>

    <div class="logo-container">
        <!-- Evolvi Vids Button -->
        <a href="https://www.instagram.com/evolvi._.vids/" target="_blank" class="logo-button">
            <img src="path/to/evolvi_vids_logo.jpg" alt="Evolvi Vids Logo">
        </a>

        <!-- Explore Jhajjar Button (Replace placeholder when logo is provided) -->
        <a href="https://www.instagram.com/explore_jhajjar_/" target="_blank" class="logo-button">
            <img src="path/to/explore_jhajjar_logo.jpg" alt="Explore Jhajjar Logo">
        </a>

        <!-- Sone Ki Khan Gurgaon Button -->
        <a href="https://www.instagram.com/sone_ki_khan_gurgaon_/" target="_blank" class="logo-button">
            <img src="path/to/sone_ki_khan_gurgaon_logo.jpg" alt="Sone Ki Khan Gurgaon Logo">
        </a>

        <!-- Bajrangi Nutritions Button -->
        <a href="https://www.instagram.com/bajrangi_nutritionss/" target="_blank" class="logo-button">
            <img src="path/to/bajrangi_nutritions_logo.jpg" alt="Bajrangi Nutritions Logo">
        </a>
    </div>

</body>
</html>
